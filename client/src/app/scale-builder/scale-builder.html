<form [formGroup]="form">
    <select name="tonic" id="tonic" formControlName="tonic">
        <option value="C" selected>C</option>
        <option value="C#">C#</option>
        <option value="D">D</option>
        <option value="D#">D#</option>
        <option value="Eb">Eb</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="F#">F#</option>
        <option value="Gb">Gb</option>
        <option value="G">G</option>
        <option value="G#">G#</option>
        <option value="Ab">Ab</option>
        <option value="A">A</option>
        <option value="A#">A#</option>
        <option value="Bb">Bb</option>
        <option value="B">B</option>
        <option value="Cb">Cb</option>
    </select>
    <select name="scale" id="scale" formControlName="scaleType">
        <optgroup label="Scales">
            <option value="major" selected>major</option>
            <option value="natural-minor">natural minor</option>
            <option value="harmonic-minor">harmonic minor</option>
            <option value="melodic-minor">melodic minor</option>
        </optgroup>
        <optgroup label="Arpeggios">
            <option value="major-triad-arpeggio">major triad</option>
            <option value="minor-triad-arpeggio">minor triad</option>
        </optgroup>
    </select>
</form>
